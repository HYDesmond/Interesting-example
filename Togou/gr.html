<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript">
				var body =document.getElementById('body2');
				var td = document.getElementsByClassName('td')[0];
				var disX = 0;
      td.addEventListener("touchstart",function(ev) {    
					var ev = ev || window.event;
					var mouse = {
						x: ev.touches[0].clientX,
					}
					var starX = mouse.x - td.offsetLeft;
				td.addEventListener("touchmove", function(ev) { 
					var ev = ev || window.event;
					var X = ev.touches[0].clientX - starX;
					
					td.style.left = X + 'px';        
				}, false)      
				td.addEventListener("touchend", function(ev) {
					document.onmousemove = null;
				}, false)
			}, false)
    			
    			
    			
				
					
		</script>
