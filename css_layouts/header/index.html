<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>头部布局</title>
	<link rel="stylesheet" href="./css/css.css">
</head>
<body>
	<!--头部信息-->
	<header id="header">
		<!--h1包裹a，a放置图标-->
		<h1 class="logo"><a href="#">logo</a></h1>
		<!--右侧整体右浮动-->
		<div class="headerRmsg clearFix">
			<div class="headerMsg">
				<!--
				a包裹span
				文字放置在a内还是span，主要决定于文字是否需要背景
				-->
				<a href="#" class="headerEmail"><span></span>Email</a>
				<a href="#" class="headerTel"><span></span>020-8008002</a>
				<a href="#" class="headerLogin"><span></span>Login</a>
			</div>
			<nav class="headerNav clearFix">
				<a href="https://github.com/HYDesmond"><span>这是我的Github</span></a>
				<a href="https://hydesmond.github.io/ife.baidu/Day3/index.html"><span>Demo展示</span></a>
				<a href="http://ife.baidu.com"><span>学习网址</span></a>
				<a href="www.sohu.com"><span>关于我</span></a>
			</nav>
		</div>
	</header>
</body>
</html>
