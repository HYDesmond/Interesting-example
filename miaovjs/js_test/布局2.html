<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}

		img {
			border: none;
			vertical-align: center;
		}

		#content {
			position: relative;
			width: 300px;
		}

		#ig {
			width: 300px;
			height: 200px;
		}

		#ig img {
			width: 300px;
			height: 200px;
		}

		#tabs {
			position: absolute;
			top: 200px;
		}

		#tabs .tab {
			float: left;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			text-align: center;
			line-height: 20px;
			margin-left: 20px;
			border-radius: 100%;
		}
	</style>
</head>

<body>
	<div id="content">
		<div id="igs">
			<div id="ig">
				<img src="1.jpg" alt="">
			</div>
		</div>
		<div id="tabs">
			<div class="tab">1</div>
			<div class="tab"></div>
			<div class="tab"></div>
			<div class="tab"></div>
		</div>
	</div>

</body>

</html>
