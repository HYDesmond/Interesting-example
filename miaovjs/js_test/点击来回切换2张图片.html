<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script type="text/javascript">
window.onload=function()
{
	var oImg=document.getElementById('img1');
	var onOff=true;
	oImg.onclick=function()
	{
		if(onOff)
		{
			oImg.src='2.jpg';
			onOff=false;
		}
		else{
			oImg.src='1.jpg';
			onOff=true;
		}
		alert(onOff)
	}
}
</script>
</head>
<body>
	<img src="1.jpg" alt="#" id="img1">
</body>
</html>
