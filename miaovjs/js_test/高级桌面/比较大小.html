<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
window.onload=function()
{
	var arr=[1,2,3,4];
	var iMin=9999999;
	var iMinIndex=-1;
	var i=0;

	for(i=0;i<arr.length;i++)
	{
		if(iMin>arr[i])
		{
			iMin=arr[i];
			iMinIndex=i;
		}
	}

	alert('最小值'+iMin+','+'位置'+iMinIndex)
}
</script>
</head>
