/*引入去重函数，检验是否有重复的值*/
  function unique(arr){
        var ret = [];
        var hash = {};
        for(var i = 0; i < arr.length; i++){
            var item = arr[i];
            var key = typeof(item) + item;
            //alert(key);
            if(hash[key] !== 1){
                ret.push(item);
                hash[key] = 1;
            }
        }
        return ret;
    }
