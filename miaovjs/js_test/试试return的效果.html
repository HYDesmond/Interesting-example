<script>
	/*调用函数，并将其赋值给变量c*/
	var c = test();
	/*弹出c*/
	alert(c);
	function test() {
		/*定义a值*/
		var a = 12;
		/*定义b值*/
		var b = 10;
		/*看看调用的函数能否弹出b值*/
		alert(b);
		/*将a返还出去*/
		return a;
	}
</script>
