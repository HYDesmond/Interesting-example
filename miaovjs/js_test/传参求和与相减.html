<script>

function sum()
{
	var n=arguments[0];
	for(var i=1;i<arguments.length;i++)
	{

		if(arguments[arguments.length-1]==='+')
		{
			if(i<arguments.length-1)n+=arguments[i];
			
			
		}
		else if(arguments[arguments.length-1]==='-')
		{
			if(i<arguments.length-1)n-=arguments[i];
			
			
		}

	}
	//alert(arguments[arguments.length-1])
	return n;
}
alert(sum(1,2,3,4,'+'))
alert(sum(19,2,3,4,8,'-'))

</script>
