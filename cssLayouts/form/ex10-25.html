<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>按钮控件美化</title>
<style>
.sub {
  	width: 150px;
  	height: 30px;
	color: #fff;
	font-family: "微软雅黑";
  	background: #0276cb;
	border-radius: 4px; /*设置按钮为圆角*/
  	border: 1px solid #0b6eb2; /*重置按钮的边框样式*/
}
</style>
</head>
<body>	
  <form>
      <input type="submit" value="我是美化后的按钮" class="sub">
      <input type="submit" value="我是原生态的按钮"/>
  </form>
</body>
</html>
