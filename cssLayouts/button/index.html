<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="模拟button比较好的写法">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>模拟button</title> 
	<style>
		button {
			position: absolute;
			clip: rect(0, 0, 0, 0);

		}
		label {
			display: inline-block;
			line-height: 20px;
			padding: 10px;
			background: #333;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="btn"></button>
	<label for="btn">按钮</label>
</body>
</html>
